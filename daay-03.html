<!-- 
Padding -> padding is the space between 
the element content and it's border

Sub-properties:
padding-top, padding-right, padding-bottom, padding-left
-->

<!-- 
box-model -> Every HTML element is a 
box: content + padding + border + margin

sub-properties:
1. margin -> Space outside the border.
2. border -> Border line.
3. padding -> inner Space.
4. width/height -> actual content area
-->

<!-- 
flexbox -> flexbox is used to arrange items in 
one-dimention (row or column) with control over 
spacing and alignment.

Sub-properties :
1. display:flex
2. flex-direction : row/column
3. justify-content: horizontal alignment
4. align-items: vertical alignment 
5. gap : space between flex items.
-->

<!-- 
grid -> grid aloows you to build 
two-dimentional layouts (rows + columns).

Sub-properties:
1. display : grid
2. grid-template-columns
3. grid-gap
4. grid-template-areas
-->

<!-- 
media queries -> Used to apply styles 
based on screen size/device.
-->

<!-- 
transition -> Smoothly animate 
CSS property changes over time.

Sub-properties:
1. transition-property.
2. transition-duration.
3. transition-timing.
4. transition-timing-function
5. transition-delay
-->
